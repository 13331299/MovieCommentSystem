<!DOCTYPE html>
<html lang="zh-CN">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- title -->
    <title>EnjoyingMOVIE</title>

    <!-- css -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/layout.css" rel="stylesheet">
    <link href="css/ModifyMovie.css" rel="stylesheet">
  </head>

  <body>
    

  <!--导航-->
  <nav class="navbar navbar-inverse navbar-fixed-top site-navbar">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="./">Enjoying <b>Movie</b></a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="./">首页</a>
                    </li>
                    <li><a href="./">登出</a>
                    </li>
                </ul>
                <form class="navbar-form navbar-left" role="search">
                  <div class="input-group">
                    <input type="text" class="form-control" placeholder="输入关键字">
                    <span class="input-group-btn">
                      <button class="btn btn-default" type="button">搜索</button>
                    </span>
                  </div>
                  <div class="input-group add">
                    <input type="text" class="form-control" placeholder="输入要添加的电影名字">
                    <span class="input-group-btn">
                      <button class="btn btn-default" type="button">添加</button>
                    </span>
                  </div>
                </form>
            </div>
        </div>
    </nav>

     <!--your code-->
    <div class="modifyMovie">
      <div class="poster">
        <img src="assets/movie2.png" alt="poster" class="img-rounded posterImg">
      </div>
      <div class="movieSetting">
        <h2><b>电影信息修改</b></h2>
      </div>

      <hr>

      <div class="container item">
        <div class="row">
          <div class="col-xs-1">
            <span class="label label-default">名称：</span>
          </div>
          <div class="col-xs-11">
             <input type="text" placeholder="">
          </div>
        </div>
      </div>

      <hr>

      <div class="container item">
        <div class="row">
          <div class="col-xs-1">
            <span class="label label-default">导演：</span>
          </div>
          <div class="col-xs-11">
            <input type="text" placeholder="">
          </div>
        </div>
      </div>

      <hr>

      <div class="container item">
        <div class="row">
          <div class="col-xs-1">
            <span class="label label-default">演员：</span>
          </div>
          <div class="col-xs-11">
            <input type="text" placeholder="">
          </div>
        </div>
      </div>

      <hr>

      <div class="container item">
        <div class="row">
          <div class="col-xs-1">
            <span class="label label-default">日期：</span>
          </div>
          <div class="col-xs-11">
            <input type="text" placeholder="">
          </div>
        </div>
      </div>

      <hr>

      <div class="container item">
        <div class="row">
          <div class="col-xs-1">
            <span class="label label-default">简介：</span>
          </div>
          <div class="col-xs-11">
            <textarea rows="5" cols="30"></textarea>
          </div>
        </div>
      </div>

      <hr>

      <div class="saveButton">
        <button type="button" class="btn btn-default">确认修改</button>
      </div>
    </div>
    <!-- footer -->
    <footer class="clearfix simple">
      <div class="constrain">
        <div id="legal">
          <p class="copyright">copyright@EnjoyingMOVIE</p>
        </div>
      </div>
    </footer>

    <!--脚本文件-->
    <script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </body>

</html>
